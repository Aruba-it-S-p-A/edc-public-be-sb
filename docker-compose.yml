version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: edc-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: edc_db
      MYSQL_USER: edc_user
      MYSQL_PASSWORD: edc_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - edc-network

  app:
    build: .
    container_name: edc-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/edc_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - edc-network

volumes:
  mysql_data:

networks:
  edc-network:
    driver: bridge
